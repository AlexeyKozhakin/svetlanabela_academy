{% extends '../base/base_no_nav.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock title %}

{% block external_styles %}
<link rel="stylesheet" href="{% static 'main/css/login.css' %}">
{% endblock external_styles %}

{% block content %}
<div class="d-flex align-items-center justify-content-center m-loginFormWrapper">
  <form class="m-loginForm" method="POST">
    <div class="p-3">
      <h1 class="m-loginForm__title">Log in</h1>
      {% csrf_token %}
      {{ form | crispy }}
    </div>
    <div class="form-group mt-4">
      <input class="btn btn-success form-control rounded-0 py-3" type="submit" value="Log in">
    </div>
  </form>
</div>
{% endblock content %}
