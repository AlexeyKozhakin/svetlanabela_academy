{% load static %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Svetlana Abela Academy{% endblock title %}</title>

    <!-- CSS Normalization -->
    <link rel="stylesheet" href="{% static 'base/css/normalize.css' %}">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


    <!-- Jquery 3.6.1 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>
    
    <!-- Lato Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">

    {% block external_styles %} {% endblock external_styles %}
  </head>
  <body>
    <div class="m-headerNoNav">
      <div class="row align-items-center h-100">
	
	<div class="col">
	  <h1 class="d-flex align-items-center m-header__logo"><a class="m-header__logoLink" href="{% url 'index' %}">SA ACADEMY</a></h1>
	</div>
      </div>
    </div>

    <div class="container m-contentWrapper">
      {% block content %} {% endblock content %}
    </div>
  </body>
</html>
