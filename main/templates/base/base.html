{% load static %}
<html>
  <head>
       <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Svetlana Abela Academy{% endblock title %}</title>

    <!-- CSS Normalization -->
    <link rel="stylesheet" href="{% static 'base/css/normalize.css' %}">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">


    <!-- Jquery 3.6.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>
    <!-- Lato Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">

    {% block external_styles %} {% endblock external_styles %}
  </head>
  <body>
    <div class="m-header">
      <div class="row my-0">

	<div id="mobileNavOpen" class="col">
	  <button id="mobileNavOpen__button" class="btn btn-success"><span class="material-icons">menu</span></button>
	</div>
	
	<div class="col d-flex align-items-center m-header__logoWrapper">
	  <h1 class="m-header__logo"><a class="m-header__logoLink" href="{% url 'index' %}">SA ACADEMY</a></h1>
	</div>

	<div class="col my-0">
	  <nav class="row m-nav h-100">
	    <div class="col m-nav__item h-homeNavItemActive"><span class="material-icons-outlined m-nav__icon">home</span><a class="m-nav__link" href="{% url 'index' %}">Home</a></div>
	    <div class="col m-nav__item h-coursesNavItemActive"><span class="material-icons-outlined m-nav__icon">local_library</span><a class="m-nav__link" href="{% url 'courses' %}">My Courses</a></div>

	  </nav>
	</div>

	<div class="col m-header__userProfile d-flex justify-content-end pr-3">
	  <div class="dropdown">
	    <a href="#" class="dropdown-toggle"  data-bs-toggle="dropdown"><img class="m-header__userProfilePhoto" src="{{ profile.photo }}"></a>
	    <div class="dropdown-menu">
	      <div class="dropdown-item">
		<span class="material-icons-outlined m-nav__icon">manage_accounts</span>
		<a class="m-nav__link" href="{% url 'profile' %}">Profile</a>
	      </div>
	      
	      <div>
		<hr class="dropdown-divider">
	      </div>

	      <div class="dropdown-item">
		<span class="material-icons-outlined m-nav__icon">logout</span>
		<a class="m-nav__link" href="{% url 'logout' %}">Logout</a>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>

    <div class="container m-contentWrapper">
      {% block content %} {% endblock content %}
    </div>
    <div id="mobileNavClose"></div>
    <script>
      let nav = $(".m-nav");
      let mobileNavClose = $("#mobileNavClose");
      let navOpenButton = $("#mobileNavOpen__button");
      
      navOpenButton.click(function() {
      console.log("Clicked");
      nav.addClass("open");
      mobileNavClose.addClass("visible");
      });

      mobileNavClose.click(function() {
      mobileNavClose.removeClass("visible");
      nav.removeClass("open");
      });
    </script>
  </body>
</html>
